<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Ball Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div id="blueScore">Blue Team: 0</div>
        <div id="redScore">Red Team: 0</div>
    </div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blueScoreElement = document.getElementById('blueScore');
        const redScoreElement = document.getElementById('redScore');

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            dx: 2,
            dy: 2,
            color: '#007bff'
        };

        let blueScore = 0;
        let redScore = 0;

        const paddle = {
            width: 100,
            height: 10,
            x: canvas.width / 2 - 50,
            y: canvas.height - 20,
            color: '#000'
        };

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = paddle.color;
            ctx.fill();
            ctx.closePath();
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width) {
                ball.dx = -ball.dx;
                redScore++;
                redScoreElement.textContent = `Red Team: ${redScore}`;
            }

            if (ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
                blueScore++;
                blueScoreElement.textContent = `Blue Team: ${blueScore}`;
            }

            if (ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
            }

            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            if (
                ball.y + ball.radius >= paddle.y &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width
            ) {
                ball.dy = -ball.dy;
            }
        }

        function movePaddle(event) {
            const key = event.key;
            if (key === 'ArrowLeft' && paddle.x > 0) {
                paddle.x -= 20;
            } else if (key === 'ArrowRight' && paddle.x + paddle.width < canvas.width) {
                paddle.x += 20;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            updateBall();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', movePaddle);
        gameLoop();
    </script>
</body>
</html>
